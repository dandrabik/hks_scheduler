<html>
  <head>
    <title> HKS Scheduler</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src='classes.js'></script>
    <!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

<!-- Milligram CSS minified -->
<link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

    <link rel="stylesheet" type="text/css" href="classes.css">
  </head>
  <body>
  <div class ="container">

  <!-- top row -->
    <div class="row">
      <div class= "column">
          <h4> Select Courses
          <span class="pipe">|</span>
          <span >
            <label class = "section-label">
              <input type="checkbox" id="js-show-sections"/>
              Show sections
            </label>
          </span>
          <span class="pipe">|</span>
          <span >
            <label class = "section-label">
              <input type="checkbox" id="js-show-springonly"/>
              Show Spring Classes Only
            </label>
          </span>
          </h4>
          <div id="js-courses" class="scrollBox"><dl></dl></div>
      </div>
    </div>
    <div class="row">
      <div class="column">
          <h2>
              <span id="js-credits">0</span>
              Credits
          </h2>
      </div>
      <div class="column">
        <h4 class="js-req-header">Quant/Econ Requirement</h4>
        <ol id="js-quant"></ol>
      </div>
      <div class="column">
        <h4 class="js-req-header">MLD Requirement</h4>
        <ol id="js-mld"></ol>
      </div>
      <div class="column">
        <h4 class="js-req-header">Political Requirement</h4>
        <ol id="js-politics"></ol>
      </div>
    </div>
    <!-- fall/spring list roww -->
    <div class="row js-courses">
      <div class= "column">
        <div class="js-Fall">
          <h2>Fall</h2>
          <ol></ol>
        </div>
        <div class="js-FallOne">
          <h4>Fall 1</h4>
          <ol></ol>
        </div>
        <div class="js-FallTwo">
          <h4>Fall 2</h4>
          <ol></ol>
        </div>
      </div>
      <div class= "column">
        <div class="js-Spring">
          <h2>Spring</h2>
          <ol></ol>
        </div>
        <div class="js-SpringOne">
          <h4>Spring 1</h4>
          <ol></ol>
        </div>
        <div class="js-SpringTwo">
          <h4>Spring 2</h4>
          <ol></ol>
        </div>
      </div>
    </div>
    <!-- jan term row -->
    <div class="row js-courses">
      <div class= "column">
        <div class="js-January">
          <h2>January</h2>
          <ol></ol>
        </div>
      </div>
     </div>
    <!-- weeks -->
    <div id="js-calendar"></div>
  </div>
  </body>
  <script type="text/javascript" src='scheduler.js'></script>
</html>
